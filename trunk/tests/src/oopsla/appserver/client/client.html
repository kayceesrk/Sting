	<p>
		<h3>SJ Transport-Independent Application Server Applet Example.</h3>

	<p>
		Welcome. The Portal applet is below. Select the desired task to be transferred to the appropriate Application Server.
	</p>

	<p>
		<applet
				code=oopsla.appserver.client.Client.class
				codebase="file:///c:/cygwin/home/Raymond/code/java/eclipse/sessionj-cvs/tests/classes/"

					"file:///c:/cygwin/home/Raymond/code/java/eclipse/sessionj-cvs/tests/classes/lib/sessionj.jar,
